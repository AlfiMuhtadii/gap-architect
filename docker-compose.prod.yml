services:
  postgres:
    image: postgres:15-alpine
    env_file:
      - .env.production
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app_net

  redis:
    image: redis:7-alpine
    profiles: ["optional"]
    restart: unless-stopped
    networks:
      - app_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env.production
    environment:
      APP_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      ASYNC_DATABASE_URL: ${ASYNC_DATABASE_URL}
      LOCAL_LLM_BASE_URL: http://ollama:11434
      LOCAL_LLM_MODEL: ${LOCAL_LLM_MODEL}
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
      ollama-init:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app_net

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - app_net

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    volumes:
      - ollama:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - app_net
    environment:
      - OLLAMA_HOST=0.0.0.0

  ollama-init:
    image: ollama/ollama:latest
    depends_on:
      - ollama
    env_file:
      - .env.production
    entrypoint: ["sh", "-lc", "ollama pull ${LOCAL_LLM_MODEL:-llama3.1}"]
    networks:
      - app_net
    restart: "no"

volumes:
  pgdata:
  ollama:

networks:
  app_net:
    driver: bridge
